# Spring application configuration - Production Profile
spring:
  application:
    name: github-repo-service
  
  # Data source configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/github_repo_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD:1234}
    # Hikari connection pool configuration
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      auto-commit: true
      idle-timeout: 30000
      pool-name: GitHubRepoHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

# Logging configuration - Production
logging:
  level:
    root: WARN
    com.github.githubreposervice: INFO
    org.springframework: WARN
    com.baomidou.mybatisplus: WARN

# MyBatis-Plus configuration
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
    cache-enabled: true
